name: Backend Tests

on:
  push:
    branches:
      - develop
      - main
      - feature/pruebas 
    paths:
      - 'backend/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - develop
      - main
      - feature/pruebas 
    paths:
      - 'backend/**'

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.11', '3.12']
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kiwi_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kiwi_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev
      
      - name: Install Python dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt
      
      - name: Set up environment variables
        working-directory: ./backend
        run: |
          echo "SECRET_KEY=test-secret-key-for-ci-cd-pipeline" >> .env
          echo "DEBUG=True" >> .env
          echo "DATABASE_URL=postgresql://kiwi_test:test_password@localhost:5432/kiwi_test_db" >> .env
          echo "REDIS_URL=redis://localhost:6379/0" >> .env
      
      - name: Run migrations
        working-directory: ./backend
        run: |
          python manage.py migrate --noinput
      
      - name: Run pytest with coverage
        working-directory: ./backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing --cov-report=html
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: Archive coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: backend/htmlcov/
      
      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          coverage report --fail-under=65
  
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit
      
      - name: Run Safety check
        working-directory: ./backend
        run: |
          safety check --file requirements.txt --continue-on-error
      
      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r . -f json -o bandit-report.json || true
      
      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: backend/bandit-report.json
  
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        working-directory: ./backend
        run: |
          black --check .
      
      - name: Check import sorting with isort
        working-directory: ./backend
        run: |
          isort --check-only .